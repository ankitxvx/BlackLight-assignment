
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Table in a Box</h5>
          <table class="table col-md-6">
            <thead>
              <tr>
                <th scope="col">UID</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
                <th scope="col">Country</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
              @for(data of users; track data.UID){

              <tr>
                <td>{{ data.UID }}</td>
                <td>{{ data.Name }}</td>
                <td>{{ data.Score }}</td>
                <td>{{ data.Country }}</td>
                <td>{{ data.TimeStamp }}</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
